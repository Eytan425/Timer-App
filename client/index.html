<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-toggle">
            <input type="radio" name="toggle" id="sign-in" checked>
            <label for="sign-in">Sign In</label>
            <input type="radio" name="toggle" id="sign-up">
            <label for="sign-up">Sign Up</label>
        </div>
        
        <div class="form-container">
            <form id="sign-in-form" class="form">
                <h2>Sign In</h2>
                <div class="input-field">
                    <input type="email" id="sign-in-email" required>
                    <label for="sign-in-email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="sign-in-password" required>
                    <label for="sign-in-password">Password</label>
                </div>
                <button type="submit">Log In</button>
            </form>
            
            <form id="sign-up-form" class="form">
                <h2>Sign Up</h2>
                <div class="input-field">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input type="email" id="sign-up-email" required>
                    <label for="sign-up-email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="sign-up-password" required>
                    <label for="sign-up-password">Password</label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="timer-section" style="display: none;">
            <h2>Timer</h2>
            <button id="clock-in">Clock In</button>
            <button id="clock-out">Clock Out</button>
            <button id="logout">Logout</button>
            <div id="status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
