<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6fa; font-family: 'Montserrat', sans-serif;">

  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background: #f4f6fa; padding: 40px 0;">
    <tr>
      <td align="center">

        <table role="presentation" width="400" cellpadding="0" cellspacing="0" style="background: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 30px;">
          
          <!-- Header -->
          <tr>
            <td style="text-align: center; padding-bottom: 20px;">
              <h2 style="color: #512da8; font-weight: 700; margin: 0; font-size: 24px;">
                Password Reset Request
              </h2>
            </td>
          </tr>

          <!-- Message -->
          <tr>
            <td style="font-size: 16px; color: #333333; line-height: 1.5; padding-bottom: 20px;">
              Hi there,
              <br /><br />
              We received a request to reset your password. Use the following PIN to proceed:
            </td>
          </tr>

          <!-- PIN box -->
          <tr>
            <td align="center" style="padding: 20px 0;">
              <div style="
                display: inline-block;
                font-size: 28px;
                font-weight: 700;
                letter-spacing: 8px;
                background-color: #512da8;
                color: white;
                padding: 12px 32px;
                border-radius: 8px;
                font-family: 'Courier New', Courier, monospace;
                user-select: all;">
                {{PIN}}
              </div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="font-size: 14px; color: #666666; line-height: 1.4; padding-top: 20px; border-top: 1px solid #eee;">
              If you didn't request a password reset, you can safely ignore this email.
              <br /><br />
              Please do not reply to this email. This inbox is not monitored.
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
