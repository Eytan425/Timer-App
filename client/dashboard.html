<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch-Clock-Dashboard</title>
    <link rel="stylesheet" href="dashboardstyle.css">
    <link rel="icon" type="image/x-icon" href="/images/clockIcon.ico">
</head>
<body>
    <div class="Dashboard">
        <!-- Header Section -->
        <div class="header">
            <h1>Dashboard</h1>
            <h2>Welcome, <span id="userName"></span>!</h2>
        </div>
        
        <!-- Main Form Section -->
        <form>
            <input type="button" id="clockInBtn" class="clockIn" value="Clock In">
            <p><span id="timeText"></span></p>
        </form>
        
        <!-- Sign Out Button -->
        <input type="button" id="signOutBtn" class="logOut" value="Sign Out">
    </div>
    <script type = "module" src="dashboardScript.js"></script>
</body>
</html>
